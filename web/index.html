<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ez-tree</title>
    <link rel="stylesheet" href="/eztree.css">
    <link rel="stylesheet" href="/icons/octicons.css">
</head>

<body>
    <h2>ez-tree</h3>
    <div id="view"></div>
    <script type="module">
        import idx from './index.js';
    </script>

    <div id="tree">
        <ol class="list-tree">
            <li>
                <div class="header list-item icon-chevron-right">
                    <span class="icon icon-file-directory">Web</span>
                </div>
            </li>
            <li>
                <div class="header list-item icon-chevron-right">
                    <span class="icon icon-file-directory">public</span>
                </div>
            </li>
        </ol>
    </div>

    <div class="treeview">
        <details>
            <summary id="root">Root</summary>
        <details>
            <summary id="item-1">Item 1</summary>
            <details>
                <summary id="item-1-1">Item 1.1</summary>
                <details>
                    <summary id="item-1-2">Item 1.2</summary>
                    <details>
                        <summary id="item-1-2-1">Item 1.2.1</summary>
                    </details>
                </details>
            </details>
            <details>
                <summary id="item-1-2">Item 1.2</summary>
            </details>
        </details>
        <details>
            <summary id="item-2">Item 2</summary>
                <details>
                    <summary id="item-2-1">Item 2.1</summary>
                </details>
                <details>
                    <summary id="item-2-2">Item 2.2</summary>
                    <details>
                        <summary id="item-2-2-1">Item 2-2-1</summary>
                    </details>
                </details>
            </details>
        </details>
    </div>

</body>

</html>
